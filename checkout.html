<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Checkout - Aetheris Witchcraft Shop</title>
</head>
<body>
    <!--Navbar-->
    <header class="bg-black p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="checkout.html">Aetheris Witchcraft - Checkout</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="checkout.html">ðŸ›’ Cart <span class="badge bg-warning" id="cart-count">0</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5">
        <h2 class="text-center mb-4">Checkout</h2>
        <div class="row">
            <!-- Order Summary -->
            <div class="col-md-6">
                <h4>Order Summary</h4>
                <ul class="list-group mb-4">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Spell Box: Love Ritual</span>
                        <span>$29.99</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Protection Amulet</span>
                        <span>$15.99</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <strong>Total</strong>
                        <strong>$45.98</strong>
                    </li>
                </ul>
            </div>
            <!-- Payment Form -->
            <div class="col-md-6">
                <h4>Payment Information</h4>
                <form>
                <div><label for="name">Name on Card:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                    <div><label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number" required>
                    </div>
                    <div><label for="expiration">Expiration Date:</label>
                    <input type="text" id="expiration" name="expiration" required>
                    </div>
                    <div><label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    </div>
                    <button type="submit" class="btn btn-warning">Complete Purchase</button>
                </form>
            </div>
                  
    </div>
    </main>
</body>
</html>
