        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Aetheris Witchcraft</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>


<!-- Checkout Form -->
 <Main>
<div class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>

    <div class="row">
        <!-- Order Summary -->
        <div class="col-md-6">
            <h4>Order Summary</h4>
            <ul class="list-group mb-4">
                <li class="list-group-item d-flex justify-content-between">
                    <span>Spell Box: Love Ritual</span>
                    <span>$29.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <span>Protection Amulet</span>
                    <span>$15.99</span>
                </li>
                <li class="list-group-item d-flex justify-content-between">
                    <strong>Total</strong>
                    <strong>$45.98</strong>
                </li>
            </ul>
        </div>

        <!-- Billing & Payment Form -->
        <div class="col-md-6">
            <h4>Billing Details</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Your Name">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="example@email.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Shipping Address</label>
                    <input type="text" class="form-control" placeholder="Street, City, Country">
                </div>

                <h4>Payment Method</h4>
                <div class="mb-3">
                    <select class="form-select">
                        <option selected>Credit Card</option>
                        <option>PayPal</option>
                        <option>Apple Pay</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" placeholder="**** **** **** ****">
                </div>

                <div class="row">
                    <div class="col">
                        <label class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" placeholder="MM/YY">
                    </div>
                    <div class="col">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" placeholder="123">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3 w-100">Place Order</button>
            </form>
        </div>
    </div>
</div>
</Main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
